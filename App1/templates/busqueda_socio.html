<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>BUSCAR SOCIO</h1>
    {% if form.errors %}
        <p>Hay un error con el formulario</p>
    {% endif %}

    {% if error %}
        <p>{{ error }}</p>
    {% endif %}

<form action="{% url 'buscar' %}" method="GET"> 
    <input type="number" name="numero_de_socio" id="numero_de_socio">
    <input type="submit" value="BUSCAR">
</form>
</body>
</html>
