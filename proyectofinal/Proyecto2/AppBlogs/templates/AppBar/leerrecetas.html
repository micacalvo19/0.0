{% extends 'App1/inicio.html' %}

{% load static %}

{% block contenido_variable %}
<div style="border: black solid 2px; padding: 20px; display: flex; flex-direction: column; margin-top: 30px; margin-left: 100px; margin-right: 100px;">
    {% for receta in recetas %}
    <li> {{ receta }} </li>
    <button>
        <a href="{% url 'editar_receta' receta.titulo %}">Editar Receta</a>
    </button>
{% endfor %}
<br>
<a href="#" class="btn btn-secondary btn-lg disabled" role="button" aria-disabled="true">Crear Receta</a>
</div>

{% endblock %}
